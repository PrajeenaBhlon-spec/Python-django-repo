<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Login page</title>
    <link rel="stylesheet" href="{% static 'css/register.css'%}">
  </head>
  <body>
    <form method="POST" action={% url 'register'%} class="register">
      {% csrf_token %}
      <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" id="email" required>
      </div>
      <div class="form-group">
        <label>Username:</label> 
        <input type="text" name="username" id="username" required>
      </div>
      <div class="form-group">
        <label>password:</label> 
        <input type="password" name="password" id="pws" required>
      </div>
      <div class="form-group">
        <label>Name:</label> 
        <input type="text" name="name" id="pws" required>
      </div>
      <div class="form-group">
        <label>address:</label> 
        <input type="text" name="address" id="pws" required>
      </div>
      <div class="form-group">
        <label>employee type:</label> 
        <input type="text" name="empType" id="pws" required>
      </div>
      <div class="form-group">
        <label>salary:</label> 
        <input type="number" name="salary" id="pws" required>
      </div>
      
      <div class="button">
        <button type="submit" id="submit-btn">Register</button>
      </div>
    </form>
  </body>
  </html>
