<!DOCTYPE html>
<html>

<head>
  <title>json string</title>
</head>

<body>
  <h1>Student List</h1>
  <ul>
    <table border="1">
      <tr>
        <th>Student name</th>
        <th>Roll no</th>
        <th>Address</th>
      </tr>
      {% for student in students %}
      <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.roll }} </td>
        <td>{{ student.address }}</td>
      </tr>
      {% endfor %}
    </table>
    
    
    
  </ul>

</body>

</html>
